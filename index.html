<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Simon Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
        <script type="text/javascrpit" src="assets/js/main.js"></script>
    </head>

    <body>
        <div class="machineContainer">
        <div id="blueButton" class="fourButtons"></div>
        <div id="greenButton" class="fourButtons"></div>
        <div id="redButton" class="fourButtons"></div>
        <div id="yellowButton" class="fourButtons"></div>
        <div id="middle">
            <div id="title">Simon</div>
            <div id="moveCounter">
            <div id="moveDisplay">
            <div id="textDisplay">
            </div>
            </div>
        </div>
        </div>
        <div id="moveText">Moves</div>
        </div>
        <div id="startBox">
            <div id="startButton"></div>
            <div id="startText"></div>
        </div>
        <div id="oneLifeBox">
            <div id="oneLifeButton"></div>
            <div id="oneLifeText"></div>
        </div>
        <div id="powerBox">
            <div id="onText">ON</div>
            <div id="powerSwitch">
            <div id="onButton"></div>
            <div id="offButton"></div>
            </div>
            <div id="offText"></div>
        </div>
    </body>
